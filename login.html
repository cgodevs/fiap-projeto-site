<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="static/login.css">
    <!-- ícone da aba -->
    <link rel="icon" type="image/x-icon" href="assets/iconed.ico">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- javascript -->
    <script src="js/loginscript.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fintech, dinheiro, finanças, app, fiap">
    <title>Fintech</title>
</head>
<body class="login">      
    <div class="container">     
        <div class="row faca_login">
            <h1> Faça Seu Log In </h1>
        </div>     

        <div id="foco" class="row">  
                <form class="form-horizontal">
                    <div class="row mb-3">
                      <label class="control-label col-sm-2" for="email">Email:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Digite o email" />
                      </div>
                    </div>
            
                    <div class="row mb-3">
                      <label class="control-label col-sm-2" for="pwd">Senha:</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" />
                      </div>
                    </div>
            
                    <div class="row mb-3">
                      <div>
                        <button type="submit" class="btn btn-dark btn-enviar">
                          Enviar
                        </button>
                      </div>
                    </div>
                  </form>            
        </div>   
        <a href="dashboard.html" class="btn btn-link col-sm-12 link-light">Demo </a> 
    </div>

    <footer class="login_links container-fluid bg-light">
        <a href="#" class="btn btn-link col-sm-6">Registre-se</a><br>
        <a href="#" class="btn btn-link col-sm-6">Esqueci minha senha</a>
    </footer>    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
